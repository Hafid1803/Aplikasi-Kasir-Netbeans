name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install xvfb
      run: sudo apt-get install -y xvfb
    - name: Start xvfb
      run: |
        export DISPLAY=:99
        xvfb-run --auto-servernum ant -noinput -buildfile build.xml